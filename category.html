                                    <div id="loading-skeleton" class="col-12 text-center">

                                 <script>
                                        document.addEventListener('DOMContentLoaded', function() {
                                            const container = document.getElementById("product-list");
                                            const loadingSkeleton = document.getElementById("loading-skeleton");
                                            
                                            // Show loading animation
                                            loadingSkeleton.style.display = "block";
                                            
                                              fetch(rootPath)
                                              .then(response => response.json())
                                              .then(products => {
                                                    // Hide loading skeleton
                                                    loadingSkeleton.style.display = "none";
                                                    
                                                    products.forEach((product, index) => {
                                                        const item = document.createElement("div")
                                                        item.className = "col-6 col-md-4 col-lg-4";
                                                        item.style.animationDelay = `${index * 0.1}s`;

                                                        item.innerHTML = `
                                                            <div class="product product-7 text-center">
                                                            <figure class="product-media">
                                                                <a href="category.html">
                                                                    <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
                                                                    </a>
                                                                <div class="product-action">
                                                                    <button class="btn-product btn-cart" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}" data-image="${product.image}">
                                                                        <span>Add to Cart</span>
                                                                        <i class="icon-shopping-cart"></i>
                                                                    </button>
                                                                    </div>
                                                                    </figure>
                                                                <div class="product-body">
                                                                    <h3 class="product-title">${product.name}</h3>
                                                                    <div class="product-price">R ${product.price}</div>
                                                                    <div class="product-rating">
                                                                        <div class="stars">★★★★★</div>
                                                                        <span class="rating-text">(4.8)</span>
                                                                    </div>
                                                                    </div>
                                                                    
                                                        `;
                                                        container.appendChild(item);
                                                    });

                                                    //Add to cart handler
                                                    document.querySelectorAll(".btn-cart").forEach(button => {
                                                        button.addEventListener("click", function (){
                                                            const originalText = this.innerHTML;
                                                            
                                                            // Add loading state
                                                            this.innerHTML = '<span>Adding...</span><div class="loading"></div>';
                                                            this.disabled = true;
                                                            
                                                            setTimeout(() => {
                                                                const product = {
                                                                    id: this.dataset.id,
                                                                    name: this.dataset.name,
                                                                    price: this.dataset.price,
                                                                    image: this.dataset.image,
                                                                    quantity: 1
                                                                };
                                                                
                                                                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                                                                const exists = cart.find(item => item.id == product.id);
                                                                if(exists){
                                                                    exists.quantity += 1;
                                                                } else{
                                                                    cart.push(product);
                                                                }
                                                                localStorage.setItem("cart", JSON.stringify(cart));
                                                                
                                                                // Update cart count
                                                                const cartCount = document.getElementById('cart-total');
                                                                if(cartCount) {
                                                                    cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                                                                    cartCount.style.animation = 'pulse 0.5s ease-in-out';
                                                                }
                                                                
                                                                // Success animation
                                                                this.innerHTML = '<span>✓ Added!</span>';
                                                                this.style.background = 'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)';
                                                                
                                                                setTimeout(() => {
                                                                    this.innerHTML = originalText;
                                                                    this.style.background = '';
                                                                    this.disabled = false;
                                                                }, 1500);
                                                                
                                                                // Show toast notification
                                                                showToast(`${product.name} added to cart!`);
                                                                
                                                            }, 800);
                                                        });
                                                    });
                                              });
                                            });
                                            
                                            // Toast notification function
                                            function showToast(message) {
                                                const toast = document.createElement('div');
                                                toast.className = 'toast-notification';
                                                toast.textContent = message;
                                                toast.style.cssText = `
                                                    position: fixed;
                                                    top: 20px;
                                                    right: 20px;
                                                    background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
                                                    color: white;
                                                    padding: 1rem 1.5rem;
                                                    border-radius: 10px;
                                                    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
                                                    z-index: 10000;
                                                    transform: translateX(400px);
                                                    transition: transform 0.3s ease-out;
                                                    font-weight: 500;
                                                    max-width: 300px;
                                                `;
                                                
                                                document.body.appendChild(toast);
                                                
                                                setTimeout(() => {
                                                    toast.style.transform = 'translateX(0)';
                                                }, 100);
                                                
                                                setTimeout(() => {
                                                    toast.style.transform = 'translateX(400px)';
                                                    setTimeout(() => {
                                                        document.body.removeChild(toast);
                                                    }, 300);
                                                }, 3000);
                                            }
                                            
                                            // Scroll to top functionality
                                            const scrollTopBtn = document.getElementById('scroll-top');
                                            
                                            window.addEventListener('scroll', () => {
                                                if (window.pageYOffset > 300) {
                                                    scrollTopBtn.classList.add('show');
                                                } else {
                                                    scrollTopBtn.classList.remove('show');
                                                }
                                            });
                                            
                                            scrollTopBtn.addEventListener('click', () => {
                                                window.scrollTo({
                                                    top: 0,
                                                    behavior: 'smooth'
                                                });
                                            });
                                            
                                            // Initialize cart count
                                            function updateCartCount() {
                                                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                                                const cartCount = document.getElementById('cart-total');
                                                if(cartCount) {
                                                    cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                                                }
                                            }
                                            
                                            updateCartCount();
                                    </script>
