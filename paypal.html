<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PayPal Sandbox Test</title>
    <script src="https://www.sandbox.paypal.com/sdk/js?client-id=ATVX8LyrtTQflrGDkZFZEAIFd84y-eic_GV5gH35yq1GL2-OY6AvFo8nNhGaZRsoWUwpagQNXSZRd1vj&currency=USD"></script>
</head>
<body>

<h2>Pay $1.00</h2>
<div id="paypal-button-container"></div>

<script>
paypal.Buttons({
    createOrder: function(data, actions) {
        return actions.order.create({
            purchase_units: [{
                amount: { value: '1.00' }
            }]
        });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name);
            console.log(details);
        });
    }
}).render('#paypal-button-container');
</script>

</body>
</html>
